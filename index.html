<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="main-content">
    <div class="logo-div">
      <img src="johny-goerend-Oz2ZQ2j8We8-unsplash.jpg" alt="" id="back-img">
      <div class="icon-background">
        <img src="rocket-g650a56a22_1280.png" alt="" id="logo-img">
        <p>Service Name</p>
      </div>
      <p>Photo by <a href="https://unsplash.com/@johnygoerend?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
          Johny Goerend</a> on <a href="https://unsplash.com/wallpapers/cool/abstract?utm_source=unsplash&utm_medium=referral&utm_
          content=creditCopyText">Unsplash</a>
      </p>
      <p>
        Logo by Image by <a href="https://pixabay.com/users/janjf93-3084263/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1976107">
          Jan</a> from <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1976107">Pixabay</a>
      </p>
    </div>
    <div class="form-content">
      <p class="form-info">This is a paragraph about the service.</p>
      <p class="form-info">This is a shorter p.</p>
      <form action="" id="sign-up">
        <h2 class="form-header">Form header!</h2>
        <div class="form-row">
          <label for="first-name">First Name:</label>
          <input type="text" name="first-name" id="first-name">
          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" id="last-name">
        </div>
        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email">
          <label for="phone">Phone Number:</label>
          <input type="tel" name="phone-number" id="phone">
        </div>
        <div class="form-row">
          <label for="pwd">Password:</label>
          <input type="password" name="pwd" id="pwd">
          <label for="pwd-confirm">Confirm Password:</label>
          <input type="password" name="pwd-confirmation" id="pwd-confirm">
        </div>
      </form>
      <button type="submit" form="sign-up">Create Account</button>
      <p class="existing-account-info">Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
