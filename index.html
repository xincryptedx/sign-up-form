<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="main-content">
    <div class="logo-div">
      <img src="" alt="" id="back-img">
      <div class="icon-background">
        <img src="" alt="" id="logo-img">
        <p>Service Name</p>
      </div>
      <p>Credits for Photo</p>
    </div>
    <div class="form-content">
      <p class="form-info">This is a paragraph about the service.</p>
      <p class="form-info">This is a shorter p.</p>
      <form action="" id="sign-up">
        <h2 class="form-header">Form header!</h2>
        <div class="form-row">
          <label for="first-name">First Name:</label>
          <input type="text" name="first-name" id="first-name">
          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" id="last-name">
        </div>
        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email">
          <label for="phone">Phone Number:</label>
          <input type="tel" name="phone-number" id="phone">
        </div>
        <div class="form-row">
          <label for="pwd">Password:</label>
          <input type="password" name="pwd" id="pwd">
          <label for="pwd-confirm">Confirm Password:</label>
          <input type="password" name="pwd-confirmation" id="pwd-confirm">
        </div>
      </form>
      <button type="submit" form="sign-up">Create Account</button>
      <p class="existing-account-info">Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
